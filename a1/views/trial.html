<div class="row main-area">
    <div class="col-md-4 left-section">
        <div id="Header">
            <div id="InstructionAreaBox">
                <br>
                <h2>Copy Paste Experiment</h2>
                <hr>
                <table class="table table-striped table-bordered">
                    <tr>
                        <td>Technique</td>
                        <td>{{currentBlock.technique}}</td>
                    </tr>
                    <tr>
                        <td>Granularity</td>
                        <td>{{currentBlock.granularity}}</td>
                    </tr>
                    <tr>
                        <td>Trial No.</td>
                        <td>{{currentBlockNum * 3 + currentTrialNum + 1}}/54</td>
                    </tr>
                </table>
                <div id="InstructionArea">
                    <p>Copy the following text using the technique mentioned above.</p>
                    <div id="InstructionText"></div>
                </div>
                
            </div>
            <div class="bottom-button-container">
                <button class="btn btn-default" ng-click="nextTrial()">Next Trial</button>
            </div>
        </div>
    </div>
    <div class="col-md-8 right-section">
        <div id="Root"></div>
        <div ng-show="break && !rested">
            <h1 class="break">Take a break for a minute!</h1>
            <h1 class="time">{{time}} seconds left</h1>
            <button class="btn btn-default">Continue</button>
        </div>
    </div>
</div>
